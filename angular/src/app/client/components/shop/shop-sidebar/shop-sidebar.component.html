<div class="shop-sidebar side-sticky bg-body" id="shopFilter">
  <div class="aside-header d-flex d-lg-none align-items-center">
    <h3 class="text-uppercase fs-6 mb-0">Filter By</h3>
    <button class="btn-close-lg js-close-aside btn-close-aside ms-auto"></button>
  </div>

  <div class="pt-4 pt-lg-0"></div>

  <div class="accordion" id="categories-list">
    <div class="accordion-item mb-4 pb-3">
      <h5 class="accordion-header" id="accordion-heading-1">
        <button
          class="accordion-button p-0 border-0 fs-5 text-uppercase"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#accordion-filter-1"
          aria-expanded="true"
          aria-controls="accordion-filter-1"
        >
          Product Categories
        </button>
      </h5>
      <div
        id="accordion-filter-1"
        class="accordion-collapse collapse show border-0"
        aria-labelledby="accordion-heading-1"
        data-bs-parent="#categories-list"
      >
        <div class="accordion-body px-0 pb-0 pt-3">
          <ul class="list list-inline mb-0 ms-2">
            <li *ngFor="let cate of categories" class="list-item menu-link-cate">
              <a [routerLink]="['/client/category-pro', cate._id]" class="menu-link py-1">
                {{ cate.name }}
              </a>
            </li>
            <li *ngIf="categories.length === 0" class="text-muted">No categories available</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Màu sắc -->
  <div class="accordion" id="color-filters">
    <div class="accordion-item mb-4 pb-3">
      <h5 class="accordion-header" id="accordion-heading-2">
        <button class="accordion-button p-0 border-0 fs-5 text-uppercase"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#accordion-filter-2"
                aria-expanded="true"
                aria-controls="accordion-filter-2">
          Color
        </button>
      </h5>
      <div id="accordion-filter-2"
           class="accordion-collapse collapse show border-0"
           aria-labelledby="accordion-heading-2"
           data-bs-parent="#color-filters">
        <div class="accordion-body px-0 pb-0">
          <div class="d-flex flex-wrap">
            <span class="swatch-color js-filter" style="background-color: #0a2472"></span>
            <span class="swatch-color js-filter" style="background-color: #d7bb4f"></span>
            <span class="swatch-color js-filter" style="background-color: #282828"></span>
            <span class="swatch-color js-filter" style="background-color: #b1d6e8"></span>
            <span class="swatch-color js-filter" style="background-color: #9c7539"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Kích thước -->
  <div class="accordion" id="size-filters">
    <div class="accordion-item mb-4 pb-3">
      <h5 class="accordion-header" id="accordion-heading-size">
        <button class="accordion-button p-0 border-0 fs-5 text-uppercase"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#accordion-filter-size"
                aria-expanded="true"
                aria-controls="accordion-filter-size">
          Sizes
        </button>
      </h5>
      <div id="accordion-filter-size"
           class="accordion-collapse collapse show border-0"
           aria-labelledby="accordion-heading-size"
           data-bs-parent="#size-filters">
        <div class="accordion-body px-0 pb-0">
          <div class="d-flex flex-wrap">
            <button class="swatch-size btn btn-sm btn-outline-secondary text-black mb-3 me-3">XS</button>
            <button class="swatch-size btn btn-sm btn-outline-secondary text-black mb-3 me-3">S</button>
            <button class="swatch-size btn btn-sm btn-outline-secondary text-black mb-3 me-3">M</button>
            <button class="swatch-size btn btn-sm btn-outline-secondary text-black mb-3 me-3">L</button>
            <button class="swatch-size btn btn-sm btn-outline-secondary text-black mb-3 me-3">XL</button>
            <button class="swatch-size btn btn-sm btn-outline-secondary text-black mb-3 me-3">XXL</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Giá -->
  <div class="accordion" id="price-filters">
    <div class="accordion-item mb-4">
      <h5 class="accordion-header mb-2" id="accordion-heading-price">
        <button class="accordion-button p-0 border-0 fs-5 text-uppercase"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#accordion-filter-price"
                aria-expanded="true"
                aria-controls="accordion-filter-price">
          Price
        </button>
      </h5>
      <div id="accordion-filter-price"
           class="accordion-collapse collapse show border-0"
           aria-labelledby="accordion-heading-price"
           data-bs-parent="#price-filters">
        <div class="price-range__info d-flex align-items-center mt-2">
          <div class="me-auto">
            <span class="text-secondary">Min Price: </span>
            <span class="price-range__min">$0</span>
          </div>
          <div>
            <span class="text-secondary">Max Price: </span>
            <span class="price-range__max">$1000</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
