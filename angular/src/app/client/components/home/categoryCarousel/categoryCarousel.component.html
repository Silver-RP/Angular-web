<section class="category-carousel container">
  <h2 class="section-title text-center mb-3 pb-xl-2 mb-xl-4">
    You Might Like
  </h2>

  <div class="position-relative">
    <div *ngIf="loading" class="text-center">Loading...</div>

    <div *ngIf="error" class="text-danger text-center">{{ error }}</div>

    <!-- Swiper container -->
    <swiper-container *ngIf="categories.length > 0" #swiperEl>
      <swiper-slide *ngFor="let category of categories">
        <a [routerLink]="['/client/category-pro', category._id]" class="menu-link fw-medium text-decoration-none">
          <img loading="lazy" class=" mb-3 cate-img"
            [src]="'http://localhost:3000/app/assets/images/home/demo3/' + category.image" width="124" height="124"
            [alt]="category.name || 'Category image'" />
          <div class="text-center">{{ category.name }}</div>
        </a>
      </swiper-slide>
    </swiper-container>

    <!-- Navigation buttons (cùng cấp với Swiper) -->
    <!-- Nút Prev -->
    <div id="custom-prev"
      class="products-carousel__prev position-absolute d-flex align-items-center justify-content-center"
      style="top: 50%; transform: translateY(-50%); left: -40px; cursor: pointer;">
      <svg width="25" height="25" viewBox="0 0 25 25">
        <use href="#icon_prev_md" />
      </svg>
    </div>

    <!-- Nút Next -->
    <div id="custom-next"
      class="products-carousel__next position-absolute d-flex align-items-center justify-content-center"
      style="top: 50%; transform: translateY(-50%); right: -40px; cursor: pointer;">
      <svg width="25" height="25" viewBox="0 0 25 25">
        <use href="#icon_next_md" />
      </svg>
    </div>
  </div>
</section>
