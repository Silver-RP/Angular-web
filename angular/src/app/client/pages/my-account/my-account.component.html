<Head title="My Account"></Head>

<main>
  <div class="mb-4 pb-4"></div>
  <section class="my-account container">
    <h2 class="page-title">My Account</h2>
    <div class="row d-flex">

      <app-my-account-sidebar></app-my-account-sidebar>

      <div class="col-lg-9">
        <div class="page-content my-account__dashboard">
          <p>
            Hello <strong class="fs-4">{{ user?.name }}</strong>
          </p>
          <p>
            From your account dashboard you can view your
            <a class="underline-link" routerLink="/account/orders">
              recent orders
            </a>
            , manage your
            <a class="underline-link" routerLink="/account/edit-address">
              shipping addresses
            </a>
            , and
            <a class="underline-link" routerLink="/account/edit">
              edit your password and account details.
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>
</main>
