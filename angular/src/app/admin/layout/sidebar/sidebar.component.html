<div class="section-menu-left">
  <div class="box-logo">
    <a routerLink="/admin" id="site-logo-inner">
      <img id="logo_header" src="/assets/app/images/logo-clothes.png" alt="Logo" width="170" style="max-height: 60px; max-width: 180px;" />
    </a>
    <div class="button-show-hide">
      <i class="icon-menu-left"></i>
    </div>
  </div>

  <div class="center">
    <div class="center-item">
      <div class="center-heading">Main Home</div>
      <ul class="menu-list">
        <li class="menu-item">
          <a routerLink="/admin">
            <div class="icon"><i class="icon-grid"></i></div>
            <div class="text">Dashboard</div>
          </a>
        </li>
      </ul>
    </div>

    <div class="center-item">
      <ul class="menu-list">
        <!-- Products -->
        <li class="menu-item has-children" [class.active]="menuState['products']">
          <a href="#" class="menu-item-button" (click)="toggleMenu('products'); $event.preventDefault()">
            <div class="icon"><i class="icon-shopping-cart"></i></div>
            <div class="text">Products</div>
          </a>
          <ul class="sub-menu" [style.display]="menuState['products'] ? 'block' : 'none'">
            <li class="sub-menu-item fs-5"><a routerLink="/admin/products/add">Add Product</a></li>
            <li class="sub-menu-item  fs-5"><a routerLink="/admin/products">Products</a></li>
          </ul>
        </li>

        <!-- Category -->
        <li class="menu-item has-children" [class.active]="menuState['category']">
          <a href="#" class="menu-item-button" (click)="toggleMenu('category'); $event.preventDefault()">
            <div class="icon"><i class="icon-layers"></i></div>
            <div class="text">Category</div>
          </a>
          <ul class="sub-menu" [style.display]="menuState['category'] ? 'block' : 'none'">
            <li class="sub-menu-item fs-5"><a  routerLink="/admin/categories/add">New Category</a></li>
            <li class="sub-menu-item fs-5"><a routerLink="/admin/categories">Categories</a></li>
          </ul>
        </li>

        <!-- Order -->
        <li class="menu-item has-children" [class.active]="menuState['order']">
          <a href="#" class="menu-item-button" (click)="toggleMenu('order'); $event.preventDefault()">
            <div class="icon"><i class="icon-file-plus"></i></div>
            <div class="text">Order</div>
          </a>
          <ul class="sub-menu" [style.display]="menuState['order'] ? 'block' : 'none'">
            <li class="sub-menu-item fs-5"><a routerLink="/admin/orders">Orders</a></li>
            <li class="sub-menu-item fs-5"><a routerLink="/admin/order-tracking">Order tracking</a></li>
          </ul>
        </li>

        <!-- Coupons, User, Settings -->
        <li class="menu-item"><a routerLink="/admin/users"><div class="icon"><i class="icon-user"></i></div><div class="text">User</div></a></li>
        <li class="menu-item"><a routerLink="/admin/settings"><div class="icon"><i class="icon-settings"></i></div><div class="text">Settings</div></a></li>
      </ul>
    </div>
  </div>
</div>
